<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Toolkit - Futuristic Penetration Testing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Particle System Background -->
    <div class="particle-container" id="particleContainer">
        <canvas id="particleCanvas"></canvas>
    </div>
    
    <!-- Interactive Grid Background -->
    <div class="grid-background"></div>
    
    <!-- Matrix Rain Effect -->
    <div class="matrix-rain" id="matrixRain"></div>
    
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <span class="logo-text glitch-text" data-text="üõ°Ô∏è CyberSec Toolkit">üõ°Ô∏è CyberSec Toolkit</span>
                    </div>
                    <button class="home-btn holographic-btn" id="homeBtn">
                        <span class="btn-inner">üè† Home</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home View -->
            <div id="homeView" class="view active">
                <div class="container">
                    <div class="hero-section">
                        <h1 class="hero-title typewriter-text">Professional Penetration Testing Toolkit</h1>
                        <p class="hero-subtitle fade-in-text">Advanced cybersecurity tools for ethical hackers and security professionals</p>
                        <div class="hero-particles"></div>
                    </div>

                    <!-- Tools Grid -->
                    <div class="tools-grid" id="toolsGrid">
                        <!-- Tools will be dynamically generated -->
                    </div>
                </div>
            </div>

            <!-- Tool Views -->
            <div id="toolView" class="view">
                <div class="container">
                    <div class="tool-header">
                        <button class="back-btn holographic-btn" id="backBtn">
                            <span class="btn-inner">‚Üê Back to Tools</span>
                            <div class="btn-glow"></div>
                        </button>
                        <h2 id="toolTitle" class="tool-title glitch-text" data-text=""></h2>
                    </div>
                    <div class="tool-content holographic-panel" id="toolContent">
                        <!-- Tool content will be dynamically generated -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-container">
                <div class="loading-spinner futuristic-spinner"></div>
                <div class="loading-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <p class="loading-text typewriter-text">Processing...</p>
                <div class="progress-ring">
                    <svg>
                        <circle cx="50" cy="50" r="40" class="progress-circle"></circle>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
        
        <!-- Cursor Trail -->
        <div class="cursor-trail" id="cursorTrail"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
